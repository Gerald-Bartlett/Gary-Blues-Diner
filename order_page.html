  <body>

    <div class="container">
      <h1>Gary Blue's Chicken Sandwiches</h1>
       <h1>Customer Order's / Delivery</h1>
      <form id="order-form">
        <div id="Order1">
        <label for="name">Name</label> <!-- text above label-->  
          <input type="text" id="name" /> 
          </div>

        <div id="address1">
            <label for="address">Address</label> <!-- text above label -->
           <input type="text" id="address" /> 
        </div>

        <div id="phone1">  
         <label for="phone">Phone</label>  <!--text above label -->
         <input type="text" id="phone" />  
        </div>

        <div id="orderCost1">
          <label for="order">Order Cost</label>  <!-- text above label -->
          <input type="text" id="orderCost"/> 
        </div>

       <div id="hst1">
        <label for="hst">Hst</label>  <!--text above label -->
        <input type="text" id="hst"/> 
       </div>

        <div id="orderTotal1">
          <label for="orderTotal">Order Total </label>   <!-- text above label -->
          <input type="text" id="orderTotal"/> 
        </div>     
    
        <div><input type="submit" value="Add To order List" id="subtext"/>
       
         </div>         
        </div>
      </form>
      <div id="temp"></div>
      <table class="u-full-width">
        <thead>
          <tr> 
            <th id="name">Name</th> <!--text above list -->
            <th id="address">Address</th>
            <th id="phone">Phone</th>            
            <th id="orderCost">Order Cost</th>
            <th id="hst">Hst</th>
